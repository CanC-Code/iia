# Project-wide Gradle settings.

# 1. Memory Management
# We give Gradle 4GB of RAM. This is the sweet spot for 
# compiling C++ models without starving your OS.
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1g -Dfile.encoding=UTF-8 -Dkotlin.daemon.jvm.options="-Xmx2048m"

# 2. Modern Build Features
# Enables parallel execution for faster builds
org.gradle.parallel=true
# Caches build results to speed up subsequent runs
org.gradle.caching=true
# Keeps the daemon alive for faster startup
org.gradle.daemon=true

# 3. Android Specifics
# Mandatory for modern Jetpack Compose and Libraries
android.useAndroidX=true
# Automatically converts third-party libraries to AndroidX
android.enableJetifier=false

# 4. Kotlin 2.3 Features
# Enable the new K2 compiler for faster build times
kotlin.code.style=official
# Enable modern incremental compilation
kotlin.incremental=true

# 5. AGP 9.0 Compatibility
# Tells AGP to use the built-in Kotlin support where possible
android.experimental.privacysandbox.sdk.enable=true
